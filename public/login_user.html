<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- <meta name="theme-color" content="#fff"> -->
    <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
    <title>login</title>
    <link rel="icon" style="width:50%;" type="image/png" href="./img/logo1.png" />
    
    <link rel="stylesheet" href="css/login_user.css" />
    <link rel="stylesheet" href="css/general_style.css" />

</head>
<body >
    
    <div id="login_page">

        <div id="background_login" class="p_color"><img src="../img/logo_B2B_white.png"></div>
        <div class="w100 h100 body_login" style="padding:30px 45px">
            <div class="form_login_container "  style="display:none">
                <h2 class="hero padding10 title_vbg text_color1">Connexion</h2>
                <div class="input_container">
                    <div class="label">Email : <span  style="color: rgb(224, 36, 36);">*</span></div>
                    <input class="input required" placeholder="Entrez votre numéro de téléphone" id="email" type="email" name="" required>

                </div>
                <div class="input_container">
                    <div class="label">Mot de passe: <span  style="color: rgb(224, 36, 36);">*</span></div>
                    <input class="input required" placeholder="Entrez votre mot de passe" id="password" type="password" name="password" required>

                </div>
                <div class="massage"></div>
                <div class="button_container grid center" >
                    <button id="login" class="btn-connexion shadow p_color">Connexion</button>
                </div>
                <div id="go_to_register" class="w100 text_center cursor" style="padding:20px">S'inscrire</div>

            </div>
            <div class="form_subscription_container w100"  >
                <div class="w100">
                    <h2 class="hero padding10 title_vbg text_color1"  >Inscription</h2>

                </div>
                <div class="w100" style="height:380px;overflow-y: scroll;">
                    <div class="input_container">
                        <div class="label">Nom : <span  style="color: rgb(224, 36, 36);">*</span></div>
                        <input class="input required" placeholder="Entrez votre nom " id="last_name" type="text" name="" data-id="last_name" required>
    
                    </div>
                    <div class="input_container">
                        <div class="label">Prénom : <span  style="color: rgb(224, 36, 36);">*</span></div>
                        <input class="input required" placeholder="Entrez votre Prénom" id="first_name" type="text" name="" data-id="first_name" required>
    
                    </div>
                    <div class="input_container">
                        <div class="label">N° téléphone : <span  style="color: rgb(224, 36, 36);">*</span></div>
                        <input class="input required" placeholder="ex:0666728376" id="phone" type="number" name="" data-id="phone" required>
    
                    </div>
                    <div class="input_container">
                        <div class="label">Email : <span  style="color: rgb(224, 36, 36);">*</span></div>
                        <input class="input required" placeholder="Entrez votre adresse email" id="email_register" type="text" name="" data-id="email" required>
    
                    </div>

                    <div class="input_container">
                        <div class="label">Mot de passe: <span  style="color: rgb(224, 36, 36);">*</span></div>
                        <input class="input required" placeholder="Entrez votre mot de passe" id="password_register" type="password" name="password" data-id="password"  required>
    
                    </div>
    
    
                    <div class="input_container">
                        <div class="label">Entreprise : <span  style="color: rgb(224, 36, 36);">*</span></div>
                        <input class="input required" placeholder="Entrez votre numéro de téléphone" id="company_name" type="text" name="" required>
    
                    </div>

                    <div class="input_container">
                        <div class="label">N° NIF : <span  style="color: rgb(224, 36, 36);">*</span></div>
                        <input class="input required" placeholder="Entrez le NIF de votre entreprise " id="nif" type="text" name="" required>
    
                    </div>

                    <div class="input_container">
                        <div class="label">Poste occupé(e) : <span  style="color: rgb(224, 36, 36);">*</span></div>
                        <input class="input required" placeholder="Ex: DRH" id="poste" type="text" name="" required>
    
                    </div>
    
    
                </div>

                <div class="w100 h100">
                    <div class="massage"></div>
                    <div class="button_container grid center">
                        <button id="register" class="btn-connexion shadow p_color">Inscription</button>
                    </div>
                    <div id="go_to_login" class="w100 text_center cursor" style="padding:20px">J'ai déjà un compte</div>
    
                </div>


            </div>

        </div>

    </div>
   



    
</body>

 

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script> 
<script src="/js/general_function.js"></script>
<script src="/js/login_user.js"></script>
</html>
